<div class="container-fluid px-5 py-4" style="width: 99%; height: 95vh; overflow-y: auto; display: flex; flex-direction: column;">
    <span class="d-flex justify-content-start">
        <a class="breadcrumb me-2" [routerLink]="'/admin/videos'">Videos </a> / <a class="breadcrumb-active ms-2">
            Contenido de Serie</a>
    </span>
    <section class="nuevo-video-header px-3 py-3 mb-3 mt-3" style="z-index: 100;">
        <div class="row">
            <div class="col-2 d-flex justify-content-start align-items-center">
                <a routerLink="/admin/videos"><fa-icon [icon]="faArrowLeft"></fa-icon> Regresar</a>
            </div>
            <div class="col-8">
                <h1 class="nuevo-video-title">Alta de Serie</h1>
            </div>
            <div class="col-2"></div>
        </div>
    </section>

    <hr>
    <form [formGroup]="serieForm" style="height: 72%; overflow-y: auto;">
        <div class="row mt-4 mx-auto" style="width: 99%;">
            <div class="col-6">
                <label for="exampleFormControlInput1" class="form-label">Título</label>
                <input formControlName="serie_title" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Título del Video">
                <br>
                <div class="form-check form-switch col-12">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Público</label>
                    <input formControlName="serie_status" class="form-check-input" type="checkbox"
                        style="transform: scale(1.3);" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>

            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                <textarea formControlName="serie_title" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Ingrese la descripción del video"></textarea>
            </div>
        </div>

        <div class="row mt-3 mx-auto" style="width: 99%;">
            <div class="col-12 d-flex justify-content-end align-items-end">
                <button routerLink="/admin/videos/nuevo-capitulo" class="btn btn-success">Nuevo
                    Episodio</button>
            </div>
        </div>
        <br>
        <!-- <app-video-table></app-video-table> -->
        <app-episodes-table></app-episodes-table>        
    </form>
    <br>
    <div class="row">
        <div class="col-12 d-flex justify-content-end align-items-end">
            <button class="btn btn-success me-2">Guardar Serie</button>
            <button class="btn btn-danger" [routerLink]="'/admin/videos/'">Cancelar</button>
        </div>
    </div>

</div>
