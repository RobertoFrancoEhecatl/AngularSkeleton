<div class="container-fluid px-5 py-4" style="height: 95vh; width: 99%; overflow-y: auto;">
    <span class="d-flex justify-content-start">
        <a class="breadcrumb me-2" [routerLink]="'/admin/videos'">Videos </a> / <a class="breadcrumb-active ms-2"> Lista
            de Contenido</a>
    </span>

    <section class="nuevo-video-header px-3 py-3 mb-3 mt-3">
        <div class="row">
            <div class="col-2 d-flex justify-content-start align-items-center">
                <a routerLink="/admin/videos"><fa-icon [icon]="faArrowLeft"></fa-icon> Regresar</a>
            </div>
            <div class="col-8">
                <h1 class="nuevo-video-title">Lista de Contenido</h1>
            </div>
            <div class="col-2"></div>
        </div>
    </section>
    <hr>

    <div class="row mt-2 px-lg-5 px-xxl-5 mx-auto">
        <div class="col-md-4 col-lg-4 col-xl-3">
            <label for="exampleFormControlInput1" class="form-label">Campo de búsqueda</label>
            <select class="form-select" aria-label="Default select example">
                <option class="filter-option" selected>Open this select menu</option>
                <option class="filter-option" value="1">One</option>
                <option class="filter-option" value="2">Two</option>
                <option class="filter-option" value="3">Three</option>
            </select>
        </div>
        <div class="col-md-4 col-lg-4 col-xl-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título del Video">
        </div>
        <div class="col-md-4 col-lg-4 col-xl-3 d-flex justify-content-md-end align-items-end">
            <button class="btn btn-success">Filtrar Contenido</button>
        </div>
        <div class="col-md-12 col-lg-12 col-xl-3 d-flex justify-content-end align-items-end mt-md-2 mt-lg-2">
            <button [matMenuTriggerFor]="menu" class="btn btn-success">Agregar Contenido</button>
            <mat-menu #menu="matMenu">
                <button routerLink="/admin/videos/nuevo-contenido-unico" mat-menu-item>Nuevo Contenido Único</button>
                <button routerLink="/admin/videos/serie-info" mat-menu-item>Nueva Serie</button>
            </mat-menu>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <br>
        <app-video-table-details></app-video-table-details>
    </div>
</div>
