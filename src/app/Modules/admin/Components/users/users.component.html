<div class="container-fluid px-5 py-4" style="height: 95vh; width: auto">
  <span style="height: 30vh">
    <span class="d-flex justify-content-start">
      <a class="breadcrumb me-2" [routerLink]="'/admin/videos'">Usuarios </a> /
      <a class="breadcrumb-active ms-2"> Lista de Usuarios</a>
    </span>
    <section class="nuevo-video-header px-3 py-3 mb-3 mt-3">
      <div class="row">
        <div class="col-2 d-flex justify-content-start align-items-center">
          <a routerLink="/admin/videos"
            ><fa-icon [icon]="faArrowLeft"></fa-icon> Regresar</a
          >
        </div>
        <div class="col-8">
          <h1 class="nuevo-video-title">Lista de Usuarios</h1>
        </div>
        <div class="col-2"></div>
      </div>
    </section>
    <hr />
    <div class="row mt-2">
      <div class="col-3 col-md-5">
        <label for="exampleFormControlInput1" class="form-label"
          >Campo de búsqueda</label
        >
        <select class="form-select" aria-label="Default select example">
          <option class="filter-option" selected>Open this select menu</option>
          <option class="filter-option" value="1">One</option>
          <option class="filter-option" value="2">Two</option>
          <option class="filter-option" value="3">Three</option>
        </select>
      </div>
      <div class="col-3 col-md-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Título del Video"
        />
      </div>
      <div class="col-3 col-md-4 d-flex justify-content-md-end align-items-end">
        <button class="btn btn-success">Filtrar Contenido</button>
      </div>
      <div
        class="col-3 col-md-12 mt-md-3 d-flex justify-content-end align-items-end"
      >
        <button
          routerLink="/admin/usuarios/alta-usuario"
          class="btn btn-success"
        >
          Agregar Usuario
        </button>
      </div>
    </div>
    <br />
  </span>

  <mat-card class="mat-card-table mt-5 mt-md-3" style="height: 50vh">
    <mat-card-content
      class="card-content-table"
      style="height: 100%; overflow-y: scroll"
    >
      <span *ngIf="showSkelenton">
        <app-skeleton-table></app-skeleton-table>
      </span>
      <table
        style="height: 50px !important"
        *ngIf="!showSkelenton"
        mat-table
        [dataSource]="userPaginator"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 100px">id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{
              element.userName +
                " " +
                element.userPrimerApellido +
                " " +
                element.userSegundoApellido
            }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <span class="d-none">
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
          </ng-container>
        </span>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">
            {{ element.userRol === 1 ? "Admin" : "Usuario Normal" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>
            <span style="text-align: center"> Acciones </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <button class="actions-button" [matMenuTriggerFor]="menu">
              <fa-icon
                style="font-size: 1rem"
                [icon]="faEllipsisVertical"
              ></fa-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Redial</span>
              </button>
              <button mat-menu-item>
                <span>Disable alerts</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-paginator
      #paginator
      [pageSize]="15"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</div>
